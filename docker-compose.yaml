services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: nmap_scanner_db
    environment:
      POSTGRES_DB: nmap_scanner
      POSTGRES_USER: scanner_user
      POSTGRES_PASSWORD: scanner_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - scanner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner_user -d nmap_scanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: nmap_scanner_redis
    ports:
      - "6379:6379"
    networks:
      - scanner_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway - Entry point for all services
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: scanner_gateway
    environment:
      PORT: "8000"
      NETWORK_SERVICE_URL: http://network-service:8001
      WEB_SERVICE_URL: http://web-service:8002
      RECON_SERVICE_URL: http://recon-service:8003
      API_SERVICE_URL: http://api-service:8004
      CMS_SERVICE_URL: http://cms-service:8005
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      - network-service
      - web-service
      - recon-service
      - api-service
      - cms-service
    networks:
      - scanner_network

  # Network Service (Nmap) - Port scans and network discovery
  network-service:
    build:
      context: ./services/network
      dockerfile: Dockerfile
    container_name: scanner_network_service
    environment:
      PORT: "8001"
      DATABASE_URL: ${DATABASE_URL:-postgresql://scanner_user:scanner_pass_2024@database:5432/nmap_scanner}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      USE_SYSTEM_NMAP: ${USE_SYSTEM_NMAP:-false}
      NMAP_PATH: ${NMAP_PATH:-/usr/bin/nmap}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8001:8001"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scanner_network
    # Privileged mode needed for Nmap raw packet operations
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW

  # Web Service (Nuclei) - Vulnerability scanning
  web-service:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    container_name: scanner_web_service
    environment:
      PORT: "8002"
      DATABASE_URL: ${DATABASE_URL:-postgresql://scanner_user:scanner_pass_2024@database:5432/nmap_scanner}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      NUCLEI_PATH: /usr/local/bin/nuclei
      NUCLEI_TEMPLATES_PATH: /root/nuclei-templates
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - nuclei_templates:/root/nuclei-templates
    ports:
      - "8002:8002"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scanner_network

  # Recon Service - Subdomain enumeration, WHOIS, DNS, Tech detection
  recon-service:
    build:
      context: ./services/recon
      dockerfile: Dockerfile
    container_name: scanner_recon_service
    environment:
      PORT: "8003"
      DATABASE_URL: ${DATABASE_URL:-postgresql://scanner_user:scanner_pass_2024@database:5432/nmap_scanner?sslmode=disable}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SUBFINDER_PATH: /usr/local/bin/subfinder
      AMASS_PATH: /usr/local/bin/amass
      HTTPX_PATH: /usr/local/bin/httpx
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8003:8003"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scanner_network

  # API Discovery Service - Kiterunner, Arjun, GraphQL, Swagger
  api-service:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: scanner_api_service
    environment:
      PORT: "8004"
      DATABASE_URL: ${DATABASE_URL:-postgresql://scanner_user:scanner_pass_2024@database:5432/nmap_scanner?sslmode=disable}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      KITERUNNER_PATH: /usr/local/bin/kr
      ARJUN_PATH: /usr/local/bin/arjun
      FFUF_PATH: /usr/local/bin/ffuf
      WORDLISTS_PATH: /usr/share/wordlists
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8004:8004"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scanner_network

  # CMS Detection Service - WhatWeb, CMSeeK, WPScan
  cms-service:
    build:
      context: ./services/cms
      dockerfile: Dockerfile
    container_name: scanner_cms_service
    environment:
      PORT: "8005"
      DB_HOST: database
      DB_PORT: "5432"
      DB_USER: scanner_user
      DB_PASSWORD: scanner_pass_2024
      DB_NAME: nmap_scanner
      WHATWEB_PATH: /usr/local/bin/whatweb
      CMSEEK_PATH: /opt/cmseek/cmseek.py
      WPSCAN_PATH: /usr/local/bin/wpscan
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8005:8005"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scanner_network

  # Legacy Backend (Go) - DEPRECATED
