  #   container_name: nmap_scanner_backend_go
  #   environment:
  #     PORT: "8001"
  #     DATABASE_URL: ${DATABASE_URL:-postgresql://scanner_user:scanner_pass_2024@database:5432/nmap_scanner}
  #     REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  #     USE_SYSTEM_NMAP: ${USE_SYSTEM_NMAP:-false}
  #     NMAP_PATH: ${NMAP_PATH:-/usr/bin/nmap}
  #     SECRET_KEY: ${SECRET_KEY:-supersecretkey}
  #     ENVIRONMENT: ${ENVIRONMENT:-development}
  #   volumes:
  #     - nuclei_templates:/root/nuclei-templates
  #   ports:
  #     - "8003:8001"
  #   depends_on:
  #     database:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - scanner_network
  #   privileged: true
  #   cap_add:
  #     - NET_ADMIN
  #     - NET_RAW
  #   profiles:
  #     - legacy

  # Frontend Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8000
    container_name: nmap_scanner_frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "3000:80"
    depends_on:
      - gateway
    networks:
      - scanner_network

networks:
  scanner_network:
    driver: bridge

volumes:
  postgres_data:
  scan_results:
  nuclei_templates:
